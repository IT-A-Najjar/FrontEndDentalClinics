}


        /* تخصيص العدد داخل السن */

    </style>

    <button onclick="getSelectedTeeth()">احصل على الأسنان المحددة</button>

    <script>
        // JavaScript للتحكم في التلوين وجمع الأسنان المحددة
        const teeth = document.querySelectorAll('.tooth');
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const selectedTeeth = [];
        teeth.forEach((tooth, index) => {
            tooth.addEventListener('click', () => {
                tooth.classList.toggle('selected');
                checkboxes[index].checked = !checkboxes[index].checked;
            });
        });

        function getSelectedTeeth() {
            selectedTeeth.length = 0; // قم بمسح المصفوفة قبل ملء الأسنان المحددة
            teeth.forEach((tooth, index) => {
                if (tooth.classList.contains('selected')) {
                    const toothLabel = tooth.querySelector('.tooth-label').textContent;
                    selectedTeeth.push(toothLabel);
                }
            });
            alert('الأسنان المحددة: ' + selectedTeeth.join(', '));
        }

    </script>
